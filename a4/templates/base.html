<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Главная{% endblock %}</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	{% block extra_head %}{% endblock %}
</head>

<body>
	{% if messages %}
		<div class="messages">
			{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">
				{{ message }}
			</div>
			{% endfor %}
		</div>
	{% endif %}

	<div class="wrapper">
		{% include 'includes/header.html' %}
		<main class="main">
			{% block content %}
			<!-- Content goes here -->
			{% endblock %}
		</main>
		{% include 'includes/footer.html' %}
	</div>
	<script src="{% static 'js/showMessages.js' %}"></script>
	<script src="{% static 'js/stylingErrors.js' %}"></script>
</body>

</html>
